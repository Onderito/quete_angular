<form #Myform="ngForm" (ngSubmit)="Myform.valid && onSubmit()">
  <label for="email">Email</label>
  <input
    [(ngModel)]="form.email"
    name="email"
    type="email"
    #email="ngModel"
    required
    email
  />
  <div *ngIf="Myform.submitted && email.errors">
    <p *ngIf="email.errors?.['required']">The field email is required</p>
    <p *ngIf="email.errors?.['email']">Invalid email</p>
  </div>

  <label for="password">Password</label>
  <input
    [(ngModel)]="form.password"
    name="password"
    type="password"
    minlength="6"
    maxlength="15"
    required
    #password="ngModel"
  />

  <div *ngIf="Myform.submitted && password.errors">
    <p *ngIf="password.errors?.['required']">The password is required</p>
    <p *ngIf="password.errors?.['minlength']">
      your password have to be at least 6 characters
    </p>
  </div>
  <button type="submit">Envoyer</button>

  <p *ngIf="Myform.submitted && Myform.valid" type="button">Login Valid√©</p>
</form>
